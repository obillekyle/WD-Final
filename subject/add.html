<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/@styles/index.css" />
    <link rel="stylesheet" href="/@styles/app/add.css" />

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
    <script src="/@script/index.js" type="module"></script>

    <script src="./add.js" type="module"></script>
  </head>

  <body>
    <w-app>
      <w-navigation>
        <img src="/@assets/logo.webp" alt="Logo" id="nav-logo" />
        <w-navigation-list>
          <w-navigation-item
            icon="material-symbols:home-outline"
            href="./dashboard.html"
            match="\/dashboard"
          >
            Home
          </w-navigation-item>
          <w-navigation-item
            desktop
            icon="mdi:teach"
            href="./faculty.html"
            match="\/faculty"
          >
            Faculty
          </w-navigation-item>
          <w-navigation-item
            desktop
            icon="material-symbols:book-ribbon-outline"
            href="./subject.html"
            match="\/subject"
          >
            Subjects
          </w-navigation-item>
          <w-navigation-item
            desktop
            icon="material-symbols:group-outline"
            href="./section.html"
            match="\/section"
          >
            Sections
          </w-navigation-item>
          <w-navigation-item
            desktop
            icon="material-symbols:meeting-room-outline"
            href="./room.html"
            match="\/room"
          >
            Rooms
          </w-navigation-item>
          <w-navigation-item
            mobile
            icon="material-symbols:id-card-outline"
            href="./data.html"
            match="\/data"
          >
            Data
          </w-navigation-item>
          <w-navigation-item
            icon="material-symbols:calendar-month-outline"
            href="./schedule.html"
            match="\/schedule"
          >
            Schedule
          </w-navigation-item>
        </w-navigation-list>

        <div class="account"> </div>
      </w-navigation>
      <w-content>
        <w-breakpoint>
          <div class="flex gap-auto">
            <w-header> Add Subjects </w-header>
            <w-button id="save">Save Changes</w-button>
          </div>

          <w-frame>
            <div class="edit-screen">
              <div class="data" id="inputs"> </div>
              <div class="preview">
                <w-table no-checkbox></w-table>
              </div>
            </div>
          </w-frame>
        </w-breakpoint>
      </w-content>
    </w-app>
  </body>
</html>
