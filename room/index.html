<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    

    <link rel="stylesheet" href="/@styles/index.css" />

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
    <script src="/@script/index.js" type="module"></script>

    <script src="./index.js" type="module"></script>
  </head>

  <body>
    <w-app>
      <w-navigation></w-navigation>
      <w-content>
        <w-breakpoint>
          <div class="flex gap-auto">
            <w-header> Room Management </w-header>
            <w-drop-button>Add Rooms</w-drop-button>
          </div>

          <w-frame>
            <div class="flex">
              <w-button-icon
                icon="material-symbols:delete-outline"
                id="delete"
                disabled
              >
                Delete
              </w-button-icon>
              <w-button-icon
                icon="material-symbols:edit-outline"
                id="edit"
                disabled
              >
                Edit
              </w-button-icon>
              <w-button-icon icon="material-symbols:refresh" id="refresh">
                Refresh
              </w-button-icon>

              <w-input
                icon="material-symbols:search"
                class="ml-auto"
                placeholder="Search"
                oninput="app.search(event)"
              >
                Search
              </w-input>
            </div>
            <w-table></w-table>
          </w-frame>
        </w-breakpoint>
      </w-content>
    </w-app>
  </body>
</html>
