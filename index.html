<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    


    <link rel="stylesheet" href="/@styles/index.css" />

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@3.0.0/dist/iconify-icon.min.js"></script>
    <script src="/@script/index.js" type="module"></script>
    <script src="/@script/page/login.js" type="module"></script>
  </head>

  <body>
    <w-app>
      <div class="login-sidebar">
        <img src="/@assets/logo.webp" alt="Logo" width="144px" />
        <w-header>Bulacan Polytechnic College</w-header>
        <em>Your Partner to Reach the World</em>

        <div class="mt-auto text-sub">
          &COPY; 2025 Bulacan Polytechnic College
        </div>
      </div>

      <w-content>
        <form id="login-form" method="post" onsubmit="app.onSubmit(event)">
          <w-header>Login</w-header>
          <span>Login with your account credentials.</span>

          <w-input
            name="login"
            icon="material-symbols:person-outline"
            required
            id="username"
          >
            Username
          </w-input>
          <w-input-pass icon="material-symbols:password" required id="password">
            Password
          </w-input-pass>
          <w-checkbox name="remember"> Remember me </w-checkbox>

          <div class="flex-col gap-xs">
            <w-button type="submit" icon="material-symbols:login"
              >Login</w-button
            >
            <w-button
              variant="outlined"
              icon="mdi:user-key-outline"
              onclick="usePasskey()"
              >Use a Passkey</w-button
            >
          </div>
        </form>
      </w-content>
    </w-app>
  </body>
</html>
